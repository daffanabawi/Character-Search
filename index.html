<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width 
      initial-scale=1.0" />
      <link rel="stylesheet" href="./styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
      <title>RPG Creature Search App</title>
      </head>
      <body>
      <h1>RPG Creature Search App</h1>
        <div class="main-container">
          <div class="search-creature">
          <label for="search-input" class="label-search">Input Name or ID Creature Here:</label>
          <div class="row">
        <input type="text" id="search-input" class="search-input" required/>
        <button id="search-button" class="btn-search">Search</button>
            </div>
          </div>

      <div class="base-stats-container">
        <div class="base-info-container">
          <div class="row">
          <span id="creature-name"></span>
          <span id="creature-id"></span>
          </div>
          <div id ="base-posture" class="row display">
          <p id="weight">Weight: <span></span></p>
          <p id="height">Height: <span></span></p>
            </div>
          <div id="types" class="row"></div>
          </div>

          <div class="stats-info-container">
            <table>
              
              <tr class="tr-head">
                <th>Base</th>
                <th>Stats</th>
                </tr>
              <tr>
                <th>Hp</th>
                <td id="hp"></td>
                <tr>
              <tr>
                <th>Attack</th>
                <td id="attack"></td>
                </tr>
              <tr>
                <th>Defense</th>
                <td id="defense"></td>
                </tr> 
              <tr>
                <th>Sp.Attack</th>
                <td id="special-attack"></td>
                </tr>
              <tr>
                <th>Sp.Defense</th>
                <td id="special-defense"></td>
                </tr>
              <tr>
                <th>Speed</th>
                <td id="speed"></td>
                </tr>
              </table>
              
            </div>
        </div>

          </div>
        <script src="script.js"></script>
        </body>
    </html>
